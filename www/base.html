<!DOCTYPE html>
<html lang="en">
<head>
<title>ESP8266 WebFramework</title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>

    <div id="wrapper">

		<div id="headerwrap">
        <div id="header">
            <p>
              <h1>{{title}}</h1> 
              <h5 align=right>{{now}}  *  uptime {{uptime}}</h5>
            </p>
        </div>
        </div>

        <div id="leftcolumnwrap">
        <div id="leftcolumn">
			<p>Configurations:</p>
            <p><a href="confwizard" class="link_button">Setup Wizard</a></p>
            <p><a href="fsbrowser" class="link_button">File System</a></p>
            <p><a href="confwifi" class="link_button">WiFi</a></p>
			<p><a href="confnet" class="link_button">Network</a></p>
			<p><a href="confserv" class="link_button">Services</a></p>
			<p><a href="confgpio" class="link_button">GPIO</a></p>
            <p><a href="conftime" class="link_button">Time</a></p>
			<p>Tools:</p>
			<p><a href="restore" class="link_button">Restore</a></p>
			<p><a href="reboot" class="link_button">Reboot</a></p>
        </div>
        </div>
		
        <div id="contentwrap">		
        <div id="content">			
			{{content}}
        </div>
        </div>
		
        <div id="footerwrap">
        <div id="footer">
            <h5><p>(c) 2015/2016 by Fabrizio Di Vittorio - fdivitto2013@gmail.com</p><p>Download updates from <a href="https://github.com/fdivitto/ESPWebFramework">https://github.com/fdivitto/ESPWebFramework</a></p></h5>
        </div>
        </div>
		
    </div>
</body>
</html>
